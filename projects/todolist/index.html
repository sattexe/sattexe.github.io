<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css" integrity="sha512-9iWaz7iMchMkQOKA8K4Qpz6bpQRbhedFJB+MSdmJ5Nf4qIN1+5wOVnzg5BQs/mYH3sKtzY+DOgxiwMz8ZtMCsw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../css/tooplate-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <input type="text" class="txtb" placeholder="Add a task">
        <div class="notcomp">
            <h3>Not Completed</h3>
        </div>

        <div class="comp">
            <h3>Completed</h3>
        </div>
        <br>
        <a href="../../index.html" class="btn mr-lg-2 custom-btn"><i class='uil uil-file-alt'></i> Back to styn.me</a>
    </div>

    <script type="text/javascript">
        $(".txtb").on("keyup", function(e){
            //keycode 13 = enter
            if(e.keyCode == 13 && $(".txtb").val() != "")
            {
                var task = $("<div class='task'></div>").text($(".txtb").val());
                var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                    p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                    $(".comp").append(p);
                    p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del,check);
                $(".notcomp").append(task);
                //to clear the input
                $(".txtb").val("");
            }
        });

    </script>
    
</body>
</html>
